spring.application.name=insightops-mailcontents

# Azure Web App compatibility
server.port=${PORT:8080}
management.server.port=${PORT:8080}

# Database Configuration (Azure MySQL) 
spring.datasource.url=${DB_URL:jdbc:mysql://insightops-admin.mysql.database.azure.com:3306/normalization?useSSL=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:your-password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration (READ-ONLY)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:your-openai-api-key-here}

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot.web=INFO
logging.level.com.example.InsightOps_mailcontents=DEBUG