spring.application.name=insightops-mailcontents

# Azure Web App compatibility
server.port=${PORT:8080}
management.server.port=${PORT:8080}

# No database configuration - using API calls only
# Disable JPA and DataSource auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration


# API Configuration - 서로 다른 서버에서 제공
# Admin API - consulting_category 테이블 조회용
admin.api.base-url=${ADMIN_API_BASE_URL}

# Normalization API - voc_normalized 분석 결과 조회용
normalization.api.base-url=${NORMALIZATION_API_BASE_URL}

# Mail Send API - 메일 발송 서비스용
mailsend.api.base-url=${MAILSEND_API_BASE_URL}

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.web=DEBUG
logging.level.com.example.InsightOps_mailcontents=DEBUG
logging.level.com.example.InsightOps_MailContents=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=DEBUG
logging.level.org.springframework.web.servlet=DEBUG
logging.level.org.springframework.context=DEBUG
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework.boot.autoconfigure=INFO
logging.level.root=INFO